                                    <h4 class="card-title">Ask Me</h4>
                                    <p class="card-category">Complete your question</p>
                                </div>
                                <div class="card-body">
                                    <form action="https://formspree.io/bamsmart.id@gmail.com" method="POST">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Full Name</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Email</label>
                                                    <input type="email" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Country</label>
                                                    <select name="city" class="form-control"> 
                                                            <option value="Indonesia">Indonesia</option>
                                                          
                                                        </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">City</label>
                                                    <select name="city" class="form-control"> 
                                                       <option value="DKI Jakarta">DKI Jakarta</option> 
                                                       <option value="Bogor">Bogor Raya</option> 
                                                       <option value="Depok">Depok</option> 
                                                       <option value="Tangerang">Tangerang</option> 
                                                       <option value="Bekasi">Bekasi</option> 
                                                   </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Phone Number</label>
                                                    <input type="tel" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Adress</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="bmd-label-floating">Question</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info pull-right">Submit</button>
                                        <div class="clearfix"></div>
